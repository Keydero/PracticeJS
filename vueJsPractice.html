<script>

let app = new Vue({
  el:'#app',
  data: {
    newTask: {id: 0, action: '', finished: false},
    tasks:  [],
    progress: 0,
    error: '',
    show: false 
  },
  methods: {
    addTask() {
      if (this.newTask.action != '' ) {
      id = this.newTask.id;
      id++;
      this.tasks.unshift(this.newTask);
      this.newTask = {id: id, action: '', finished: false};
} else {
  this.error = "please write something!"
  // this.show = true;
}
    },
    add() {
      this.progress += 10;
      console.log(this.progress);
      if (this.progress >= 100)
          console.log("100% !");
    }

  },
  computed: {
    incompleteTasks() {
      return this.tasks.filter(tasks => ! tasks.finished);
    },
    completedTasks() {
      return this.tasks.filter(tasks => tasks.finished);
    }
  }
});

Vue.component( 'tabs', {
  template: `
  <div>
    <div>
        <p class="panel-tabs">
    <a v-for="tab in tabs" :class=" {'is-active' : tab.active }" @click="selectedTab(tab)" :href="tab.href">{{tab.name}} </a>
  </p>
    </div>

    <div class="tab-details">
      <slot></slot>
    </div>
    </div>

`, 
data() {
  return { tabs: []}
},

created() {
  this.tabs = this.$children;
},
methods: {
  selectedTab(selectedTab) {
   this.tabs.forEach( tab => {
    tab.active = (tab.name == selectedTab.name)
   });
  }
}
});

// tab 
Vue.component( 'tab', {
  template: `
<div v-show="active">
    <slot></slot>
</div>
`,
props: {
  name: {required: true},
  selected: {default: false}
},
data() {
  return {
  active: false
    
  };
},
mounted() {
  this.active = this.selected;
},
computed: {
  href() {
    return '#' + this.name.toLowerCase().replace(/ /g, '-');
  }
}

});
